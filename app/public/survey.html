<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FriendFinder</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Link to bootstrap and jquery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Survey</h1>
        <h4>Answer each statement on a scale of 1 (completely disagree) to 5 (completely agree)</h4>
        <!--set up survey as a form with 5 options for each prompt-->

            <div class="form-group">

                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q02">I like dogs more than cats.</label>
                <select class="form-control" id="q02">
                    <option value="empty"></option>
                    <option value="1">1</option>

                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q03">I love smoking.</label>
                <select class="form-control" id="q03">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>

                </select>
            </div>
            <div class="form-group">
                <label for="q04">Vegetarianism/veganism is awesome!</label>
                <select class="form-control" id="q04">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q05">I am very open with my feelings.</label>
                <select class="form-control" id="q05">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q06">Astrological signs determine a lot about one's personality.</label>
                <select class="form-control" id="qq06">

            <div class="form-group">

                    <option value="empty"></option>

                <label for="q10">I enjoy discussing politics.</label>

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                </select>
            </div>

            <div class="text-center">
                <button id="submit-btn" type="submit" class="btn btn-success btn-lg">Submit</button>
            </div>

        </form>


    </div>

    <div class="container">

        <!-- Modal -->
        <div class="modal fade" id="matched-modal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body">

                        <img id="matched-photo" max-height="300">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

            </div>
        </div>

    </div>

    <!--Link to github repo and api list of friends-->
    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API Friends List (Members)</a> | <a
                    href="https://github.com/psu23/FriendFinder">GitHub Repo</a></p>
        </div>
    </footer>


    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>




    <script type="text/javascript">

        //when user clicks submit button on bottom of survey:
        $("#submit-btn").on("click", function (event) {

            event.preventDefault();
            //for validation of all fields being completed:
            var formFilled = true;

            //make sure name and link to photo have been provided
            if ($("#name").val() === "" || $("#photo").val() === "") {
                formFilled = false;
            }

            //and all questions have been answered
            else if (
                $("#q01").val() === "empty" ||
                $("#q02").val() === "empty" ||
                $("#q03").val() === "empty" ||
                $("#q04").val() === "empty" ||
                $("#q05").val() === "empty" ||
                $("#q06").val() === "empty" ||
                $("#q07").val() === "empty" ||
                $("#q08").val() === "empty" ||
                $("#q09").val() === "empty" ||
                $("#q10").val() === "empty") {
                formFilled = false;
            }

            //then collect information that will be added to the friends API
            if (formFilled === true) {

                var newMember = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#q01").val(),
                        $("#q02").val(),
                        $("#q03").val(),
                        $("#q04").val(),
                        $("#q05").val(),
                        $("#q06").val(),
                        $("#q07").val(),
                        $("#q08").val(),
                        $("#q09").val(),
                        $("#q10").val()
                    ]
                }

                //root of url depends on current page
                var currentURL = window.location.origin;
                
                //add new member to friends API, then collect the logic in apiRoutes.js to attain match
                $.post(currentURL + "/api/friends", newMember, function (data) {

                    $("#matched-user").text(data.name);
                    $("#matched-photo").attr("src", data.photo);

                    //trigger the modal to appear when the name and photo of the best match
                    $("#matched-modal").modal("toggle");
                });
            }

            else {

                alert("Please answer each question and fill in all fields.");
            }

        });

    </script>
</body>

</html>
