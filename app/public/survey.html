<div class="container content">
    <h1>Survey</h1>
    <h4>Answer each statement on a scale of 1 (completely disagree) to 5 (completely agree)</h4>

                <option value="2">2</option>

        </div>
        <div class="form-group">

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q03">I love smoking.</label>
            <select class="form-control" id="q03">

                <option value="1">1</option>

        <div class="form-group">

                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q05">I am very open with my feelings.</label>
            <select class="form-control" id="q05">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

        </div>
        <div class="form-group">
            <label for="q06">Astrological signs determine a lot about one's personality.</label>
            <select class="form-control" id="qq06">
                <option value="empty"></option>
                <option value="1">1</option>

                <option value="3">3</option>

        </div>
        <div class="form-group">
            <label for="q07">Rate your self confidence: </label>

                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>

                <option value="5">5</option>

        </div>
        <div class="form-group">

                <option value="empty"></option>

                <option value="4">4</option>

        </div>
    </form>

    <div class="text-center">
        <button id="submit-btn" type="submit" class="btn btn-success btn-lg">Submit</button>
    </div>
</div>

<div id="matched-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">We have found a match: </h1>
            </div>
            <div class="modal-body">
                <h2 id="matched-user"></h2>
                <img id="matched-photo" src="#">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">X</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p><a href="/api/friends">API Friends List (Members)</a> | <a
                href="https://github.com/psu23/FriendFinder">GitHub Repo</a></p>
    </div>
</footer>


</html>


<script type="text/javascript">

    $("#submit-btn").on("click", function (event) {

        event.preventDefault();

        var formFilled = true;

        if ($("#name").val() === "" || $("#photo").val() === "") {
            formFilled = false;
        }

        else if (
            $("#q01").val() === "empty" ||
            $("#q02").val() === "empty" ||
            $("#q03").val() === "empty" ||
            $("#q04").val() === "empty" ||
            $("#q05").val() === "empty" ||
            $("#q06").val() === "empty" ||
            $("#q07").val() === "empty" ||
            $("#q08").val() === "empty" ||
            $("#q09").val() === "empty" ||
            $("#q10").val() === "empty") {
            formFilled = false;
        }

        if (formFilled === true) {
            var newMember = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#q01").val(),
                    $("#q02").val(),
                    $("#q03").val(),
                    $("#q04").val(),
                    $("#q05").val(),
                    $("#q06").val(),
                    $("#q07").val(),
                    $("#q08").val(),
                    $("#q09").val(),
                    $("#q10").val()
                ]
            };

            var currentURL = window.location.origin;

            $.post(currentURL + "/api/friends", newMember, function (data) {
                $("#matched-user").text(data.name);
                $("#matched-photo").attr("src", data.photo);
                $("#matched-modal").modal("toggle");
            });
        } 
        
        else {

            alert("Survey is incomplete!");
        }
        
    });
</script>
